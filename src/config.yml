# Spawn Reason (Todas da 1.12.2, nao quer dizer que todas essas irão funcionar em versoes anteriores):
#   BREEDING            Quando um animal se reproduz para criar uma criança
#   BUILD_IRONGOLEM	Quando um golem de ferro é gerado por ser construído
#   BUILD_SNOWMAN	Quando um boneco de neve é ​​gerado por ser construído
#   BUILD_WITHER	Quando um chefe de murchidão é gerado por ser construído
#   CHUNK_GEN           Quando uma criatura gera devido à geração de partes
#   CURED               Quando um aldeão é curado de infecção
#   CUSTOM              Quando uma criatura é gerada por plugins
#   DEFAULT             Quando uma entidade está faltando um SpawnReason
#   DISPENSE_EGG	Quando uma criatura é gerada por um dispensador dispensando um ovo
#   EGG         	Quando uma criatura se origina de um ovo
#   ENDER_PEARL         Quando uma entidade é gerada como resultado do uso de pérolas
#   INFECTION           Quando um zumbi infecta um aldeão
#   JOCKEY              Quando uma entidade gera como um jóquei de outra entidade (principalmente jarrete de aranha)
#   LIGHTNING           Quando uma criatura engendra por causa de um raio
#   MOUNT               Quando uma entidade gera como um monte de outra entidade (principalmente jockeys de galinha)
#   NATURAL             Quando algo se origina de meios naturais
#   NETHER_PORTAL	Quando uma criatura é gerada pelo portal inferior
#   OCELOT_BABY         Quando um ocelot tem um bebê gerado junto com eles
#   REINFORCEMENTS	Quando uma entidade exige reforços
#   SHOULDER_ENTITY	Quando uma entidade é gerada como resultado da entidade, está sendo perched em saltar ou ser danificado
#   SILVERFISH_BLOCK	Quando um peixe prateado gera de um quarteirão
#   SLIME_SPLIT         Quando um limo se separa
#   SPAWNER             Quando uma criatura se origina de um gerador
#   SPAWNER_EGG         Quando uma criatura se origina de um ovo de Spawner
#   TRAP                Quando uma entidade gera como uma armadilha para os jogadores se aproximando
#   VILLAGE_DEFENSE	Quando um golem de ferro é gerado para defender uma aldeia
#   VILLAGE_INVASION	Quando um zumbi é gerado para invadir uma aldeia
