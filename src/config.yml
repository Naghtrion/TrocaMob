# --- TrocaMob ---
# troque mobs antes de nascerem

# Autor: Naghtrion

# mundos onde a troca ira ocorrer
mundos:
  - 'world'


# mobs que serão trocados
mobs:
  # - 'mob_que_iria_nascer:mob_que_vai_nascer'
  - 'ZOMBIE:CREEPER'


# efetuar a troca do mob caso o motivo que ele nasceu esteja na lista
spawnreason:
  - 'NATURAL'
  - 'EGG'
  - 'SPAWNER_EGG'


